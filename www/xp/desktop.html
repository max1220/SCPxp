<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Boot selection and login page">
		<meta name="author" content="max1220">
		<link rel="stylesheet" href="/xp/css/framework.css">
		<link rel="stylesheet" href="/xp/css/desktop.css">
		<link rel="stylesheet" href="/xp/css/icon_sets/icons_utf8.css" id="css-icons">
		<link rel="stylesheet" href="/xp/css/styles/lunatic.css" id="css-theme">
		<title>Desktop</title>
	</head>
	<body onload="load()">
		<!-- container for the moveable windows(managed by javascript) -->
		<div id="windows" class="windows">
			<!-- container for the desktop icons and desktop status text -->
			<div id="desktop" class="desktop"></div>
		</div>

		<!-- taskbar with the start button -->
		<nav id="taskbar" class="taskbar noselect">
			<!-- Start button -->
			<button id="start-button" class="start-button">
				<span class="start-icon" aria-label "Tux">&nbsp;</span>start
			</button>

			<!-- list of windows in the taskbar -->
			<div id="windowlist" class="windowlist"></div>

			<!-- right side: the clock/notification area -->
			<div id="systray" class="systray"></div>
			<div id="clock" class="clock"></div>
		</nav>

		<!-- start menu, containing the list of programs -->
		<div id="start-menu" class="start-menu hidden"></div>

		<!-- Libraries -->
		<script src="/xp/libraries/utils.js"></script>
		<script src="/xp/libraries/WindowManager.js"></script>
		<!-- Config -->
		<script src="/xp/config/start_menu.js"></script>
		<script src="/xp/config/desktop_icons.js"></script>
		<!-- Application -->
		<script src="/xp/libraries/desktop.js"></script>
	</body>
</html>
