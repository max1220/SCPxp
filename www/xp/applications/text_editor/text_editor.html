<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Run command dialog">
		<meta name="author" content="max1220">
		<title>Text editor</title>
		<link rel="stylesheet" href="/xp/css/framework.css">
		<link rel="stylesheet" href="/xp/css/application.css">
		<link rel="stylesheet" href="/xp/css/icon_sets/icons_utf8.css" id="css-icons">
		<link rel="stylesheet" href="/xp/css/styles/lunatic.css" id="css-theme">
		<link rel="stylesheet" href="/xp/config/application.css">
		<style>
			#text_content {
				border: none;
				outline: none;
				margin: 0 0;
				width: 100%;
			}
			#preview_content {
				border: none;
				border-left: 1px solid #888;
				width: 100%;
			}
			.splitview {
				height: 100%;
				width: 100%;
				display: flex;
			}
		</style>
	</head>
	<body onload="onload()">
		<div class="window-content">
			<div class="menu-bar">
				<div class="menu-row">
					<div class="menu-container">
						<div class="menu-category">File</div>
						<div class="menu-sub hidden">
							<a onclick="btn_new()" class="menu-item icon icon-16" data-icon="file-text">
								New
							</a>
							<a onclick="btn_open()" class="menu-item icon icon-16" data-icon="action-open">
								Open...
							</a>
							<a onclick="btn_reload()" class="menu-item icon icon-16" data-icon="action-reload">
								Reload
							</a>
							<div class="menu-spacer"></div>
							<a onclick="btn_save()" class="menu-item icon icon-16" data-icon="action-save">
								Save
							</a>
							<a onclick="btn_saveas()" class="menu-item icon icon-16" data-icon="action-saveas">
								Save as...
							</a>
							<div class="menu-spacer"></div>
							<a href="about:blank#close" class="menu-item icon icon-16" data-icon="action-exit">
								Exit
							</a>
						</div>
					</div>
					<div class="menu-container">
						<div class="menu-category">View</div>
						<div class="menu-sub hidden">
							<label class="menu-item">
								<input type="checkbox" data-update-key="linewrap" data-update-type="input-boolean" data-update-onchange checked>
								Line-wrap
							</label>
							<label class="menu-item">
								<input type="checkbox" data-update-key="preview" data-update-type="input-boolean" data-update-onchange>
								Preview
							</label>
						</div>
					</div>
					<div class="menu-container">
						<div class="menu-category">Help</div>
						<div class="menu-sub hidden">
							<a onclick="btn_about()" class="menu-item icon icon-16" data-icon="generic-info">About...</a>
						</div>
					</div>
				</div>
			</div>

			<div class="window-inner">
				<div class="splitview">
					<textarea id="text_content" class="p2"></textarea>
					<iframe id="preview_content" class="hidden"></iframe>
				</div>
			</div>

			<div class="status-bar">
				<span class="status-bar-field" id="status_left"></span>
				<span class="status-bar-field" id="status_middle"></span>
				<span class="status-bar-field" id="status_right"></span>
			</div>
		</div>

		<!-- Libraries -->
		<script src="/xp/libraries/utils.js"></script>
		<script src="/xp/libraries/CgiCommands.js"></script>
		<script src="/xp/libraries/AppState.js"></script>
		<script src="/xp/libraries/FileManager.js"></script>
		<script src="/xp/libraries/MessageBox.js"></script>
		<!-- Config -->
		<script src="/xp/config/cgi_backend.js"></script>
		<!-- Application -->
		<script src="/xp/applications/text_editor/text_editor.js"></script>
	</body>

</html>
