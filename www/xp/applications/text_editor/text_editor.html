<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Run command dialog">
		<meta name="author" content="max1220">
		<title>ðŸ–¹ Text editor</title>
		<link rel="stylesheet" href="/static/css/xp/style.css">
		<link rel="stylesheet" href="/static/css/xp/application.css">
		<link rel="stylesheet" href="/static/css/xp/icons.css">
		<style>
			:root {
				--windows-content-padding: 1px;
			}
			.text_content {
				width: 100%;
				height: 100%;
				border: none;
				outline: none;
				padding: 0 0;
				margin: 0 0;
			}
			.preview_content {
				border-left: 1px solid #888;
				width: 100%;
			}
			.splitview {
				height: 100%;
				width: 100%;
				display: flex;
			}
		</style>
	</head>
	<body onload="body_onload()">
		<div class="menu-bar">
			<div class="menu-row">
				<div class="menu-container">
					<div class="menu-category">File</div>
					<div class="menu-sub hidden">
						<a onclick="btn_new()" class="menu-item icon icon-16" data-icon="file-text">
							New
						</a>
						<a onclick="btn_open()" class="menu-item icon icon-16" data-icon="action-open">
							Open...
						</a>
						<a onclick="btn_reload()" class="menu-item icon icon-16" data-icon="action-reload">
							Reload
						</a>
						<div class="menu-spacer"></div>
						<a onclick="btn_save()" class="menu-item icon icon-16" data-icon="action-save">
							Save
						</a>
						<a onclick="btn_saveas()" class="menu-item icon icon-16" data-icon="action-saveas">
							Save as...
						</a>
						<div class="menu-spacer"></div>
						<a href="about:blank#close" class="menu-item icon icon-16" data-icon="action-exit">
							Exit
						</a>
					</div>
				</div>
				<div class="menu-container">
					<div class="menu-category">View</div>
					<div class="menu-sub hidden">
						<label class="menu-item">
							<input type="checkbox" data-update-key="linewrap" data-update-type="input-boolean" data-update-onchange checked>
							Line-wrap
						</label>
						<label class="menu-item">
							<input type="checkbox" data-update-key="preview" data-update-type="input-boolean" data-update-onchange>
							HTML preview
						</label>
					</div>
				</div>
				<div class="menu-container">
					<div class="menu-category">Help</div>
					<div class="menu-sub hidden">
						<a onclick="show_popup('about-window')" class="menu-item icon icon-16" data-icon="generic-info">About...</a>
					</div>
				</div>
			</div>
		</div>

		<div class="window-content">
			<div class="splitview">
				<textarea name="text_content" id="text_content" class="text_content"></textarea>
				<iframe id="preview_content" class="preview_content hidden"></iframe>
			</div>
		</div>

		<div class="status-bar">
			<span class="status-bar-field" id="status_left"></span>
			<span class="status-bar-field" id="status_middle"></span>
			<span class="status-bar-field" id="status_right"></span>
		</div>

		<div id="popups" class="popups hidden">
			<div id="about-window" class="window hidden">
				<div class="title-bar">
					<div class="title-bar-text">About text editor</div>
					<div class="title-bar-controls">
						<button aria-label="Close" onclick="close_popup()"></button>
					</div>
				</div>
				<div class="window-body">
					<div class="window-content">
						<h3>Text editor</h3>
						<p>Just a simple text editor</p>
						<ul>
							<li>CGI API written in bash</li>
							<li>Front-end written in plain Javascript</li>
						</ul>
						<br>
						<br>
						<div class="btn-panel">
							<span></span>
							<button class="btn" onclick="close_popup()">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/static/js/fix_link_targets_iframe.js"></script>
		<script src="/static/js/fix_open_target.js"></script>
		<script src="/static/js/fix_radio_onchange.js"></script>
		<script src="/static/js/make_xhr.js"></script>
		<script src="/static/js/popups.js"></script>
		<script src="/static/js/CgiCommands.js"></script>
		<script src="/static/js/AppState.js"></script>
		<script src="/static/js/FileManager.js"></script>
		<script src="/static/js/xp/text_editor.js"></script>
	</body>

</html>
