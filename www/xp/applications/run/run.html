<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Run command dialog">
		<meta name="author" content="max1220">
		<title>âž” Run dialog</title>
		<link rel="stylesheet" href="/static/css/xp/style.css">
		<link rel="stylesheet" href="/static/css/xp/application.css">
	</head>
	<body>
		<div class="window-content">
			<p>Type a Linux command to be run:</p>
			<form method="POST" action="/cgi-bin/xp/run.sh">
				<div class="field-row">
					<label for="command_str">Command:</label>
					<input name="command_str" id="command_str" type="text"/>
				</div>
				<div class="field-row">
					<label for="timeout">Timeout:</label>
					<select name="timeout" id="timeout">
						<option>1</option>
						<option selected>5</option>
						<option>15</option>
						<option>30</option>
					</select>
				</div>
				<br>
				<br>
				<div style="float: right">
					<button class="btn" style="padding-right: 10px;">OK</button>
					<button class="btn" onclick="location.href='about:blank#close'; event.preventDefault()">Cancel</button>
				</div>
			</form>
		</div>
	</body>
