<!DOCTYPE html>
<html lang="en">
		<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="A simple iframe-based web browser">
		<meta name="author" content="max1220">
		<title>Browser</title>
		<link rel="stylesheet" href="/xp/css/framework.css">
		<link rel="stylesheet" href="/xp/css/application.css">
		<link rel="stylesheet" href="/xp/css/icon_sets/icons_utf8.css" id="css-icons">
		<link rel="stylesheet" href="/xp/css/styles/lunatic.css" id="css-theme">
		<link rel="stylesheet" href="/xp/config/application.css">
		<style>
			#browser-content {
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="window-content">
			<div class="menu-bar">
				<div class="menu-row" style="height: 44px;">
					<button id="menubar_go_button" class="toolbar-btn" onclick="btn_back()">
						<span class="toolbar-icon">ğŸ ¸</span>
						<span class="toolbar-text">Back</span>
					</button>
					<button id="menubar_go_button" class="toolbar-btn" onclick="btn_forward()">
						<span class="toolbar-icon">ğŸ º</span>
						<span class="toolbar-text">&nbsp;</span>
					</button>
					<div class="toolbar-spacer"></div>
					<input type="text" id="urlbar" class="urlbar" onkeyup="onkeyup_urlbar()" style="flex-grow: 1;">
					<div class="toolbar-spacer"></div>
					<button id="menubar_go_button" class="toolbar-btn" onclick="btn_go()">
						<span class="toolbar-icon-small">ğŸŒ</span>
						<span class="toolbar-text">Go</span>
					</button>
				</div>
			</div>
			<div class="window-inner">
				<iframe id="browser-content"></iframe>
			</div>
			<div class="status-bar">
				<span class="status-bar-field" id="status_left"></span>
				<span class="status-bar-field" id="status_middle"></span>
				<span class="status-bar-field" id="status_right"></span>
			</div>
		</div>
		<script src="/xp/libraries/utils.js"></script>
		<script src="browser.js"></script>
	</body>
</html>
