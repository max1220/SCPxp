<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Greetings to the Level1techs Forums!">
		<meta name="author" content="max1220">
		<title>Terminal</title>
		<link rel="stylesheet" href="/xp/css/framework.css">
		<link rel="stylesheet" href="/xp/css/application.css">
		<link rel="stylesheet" href="/xp/css/icon_sets/icons_utf8.css" id="css-icons">
		<link rel="stylesheet" href="/xp/css/styles/lunatic.css" id="css-theme">
		<link rel="stylesheet" href="/xp/applications/terminal/terminal.css">
		<link rel="stylesheet" href="/xp/applications/terminal/terminal_attrs.css">
		<link rel="stylesheet" href="/xp/config/application.css">
	</head>
	<body onload="body_onload()">
		<div class="window-content" id="window-content">
			<div class="menu-bar">
				<div class="menu-row">
					<div class="menu-container">
						<a class="menu-category">File</a>
						<div class="menu-sub" hidden>
							<a onclick="menu_new_session()" class="menu-item icon icon-16" data-icon="file-generic">
								New session
							</a>
							<div class="menu-spacer"></div>
							<div id="sessions_list">
							</div>
							<div class="menu-spacer"></div>
							<a onclick="menu_info()" class="menu-item icon icon-16" data-icon="generic-info">
								Session info
							</a>
							<a onclick="menu_kill_session()" class="menu-item icon icon-16" data-icon="generic-warning">
								Kill session
							</a>
							<div class="menu-spacer"></div>
							<a href="about:blank#close" class="menu-item icon icon-16" data-icon="action-exit">
								Exit
							</a>
						</div>
					</div>
					<div class="menu-container">
						<a class="menu-category">Pane</a>
						<div class="menu-sub" hidden>
							<a onclick="menu_new_window()" class="menu-item">New window</a>
							<div class="menu-spacer"></div>
							<div id="panes_list">
							</div>
							<div class="menu-spacer"></div>
							<a onclick="menu_kill_pane()" class="menu-item">Kill pane</a>
						</div>
					</div>
					<div class="menu-container">
						<a class="menu-category">Size</a>
						<div class="menu-sub" hidden>
							<a onclick="resize_window_to_terminal()" class="menu-item">Resize to content</a>
							<a onclick="resize_terminal_to_window()" class="menu-item">Resize to window</a>
							<a onclick="menu_resize_to_80x24()" class="menu-item">Resize to 80x24</a>
							<div class="menu-spacer"></div>
							<a onclick="menu_resize_to_custom()" class="menu-item">Resize to...</a>
						</div>
					</div>
					<div class="menu-container">
						<a class="menu-category">Send</a>
						<div class="menu-sub" hidden>
							<a onclick="menu_send_key('F1')" class="menu-item">F1</a>
							<a onclick="menu_send_key('F2')" class="menu-item">F2</a>
							<a onclick="menu_send_key('F3')" class="menu-item">F3</a>
							<a onclick="menu_send_key('F4')" class="menu-item">F4</a>
							<a onclick="menu_send_key('F5')" class="menu-item">F5</a>
							<a onclick="menu_send_key('F6')" class="menu-item">F6</a>
							<a onclick="menu_send_key('F7')" class="menu-item">F7</a>
							<a onclick="menu_send_key('F8')" class="menu-item">F8</a>
							<a onclick="menu_send_key('F9')" class="menu-item">F9</a>
							<a onclick="menu_send_key('F10')" class="menu-item">F10</a>
							<a onclick="menu_send_key('F11')" class="menu-item">F11</a>
							<a onclick="menu_send_key('F12')" class="menu-item">F12</a>
							<a onclick="menu_send_key('End')" class="menu-item">End</a>
							<a onclick="menu_send_key('Home')" class="menu-item">Home</a>
							<a onclick="menu_send_key('IC')" class="menu-item">Insert</a>
							<a onclick="menu_send_key('PageDown')" class="menu-item">PageDown</a>
							<a onclick="menu_send_key('PageUp')" class="menu-item">PageUp</a>
							<div class="menu-spacer"></div>
							<a onclick="menu_send_text()" class="menu-item icon icon-16" data-icon="ðŸ–®">Text...</a>
						</div>
					</div>
					<div class="menu-container">
						<a class="menu-category">Help</a>
						<div class="menu-sub" hidden>
							<a onclick="menu_about()" class="menu-item icon icon-16" data-icon="generic-info">About</a>
						</div>
					</div>
				</div>
			</div>

			<div class="window-inner">
				<div id="terminal-content" class="terminal-content" tabindex="0"><!--
					--><div id="terminal-cursor" class="terminal-cursor">_</div><!--
				--></div>
			</div>
		</div>


		<!-- Libraries -->
		<script src="/xp/libraries/utils.js"></script>
		<script src="/xp/libraries/CgiCommands.js"></script>
		<script src="/xp/libraries/AppState.js"></script>
		<script src="/xp/libraries/MessageBox.js"></script>
		<!-- Config -->
		<script src="/xp/config/cgi_backend.js"></script>
		<!-- Application -->
		<script src="/xp/libraries/Terminal.js"></script>
		<script src="/xp/applications/terminal/terminal.js"></script>
	</body>
</html>
